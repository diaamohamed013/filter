<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter modal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/virtual-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="modalBtn vh-100 d-flex justify-content-center align-items-center">
        <button type="button" class="btn text-dark filterBtn" data-toggle="modal" data-target="#exampleModal">
            <i class="fa-solid fa-filter"></i>
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade px-0" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Filter</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row mx-0">
                        <div class="col-lg-6">
                            <div class="inp-group">
                                <label for="transactionFilter">
                                    Category
                                </label>
                                <select id="transactionFilter" multiple name="transaction-filter"
                                    placeholder="Choose a category" data-silent-initial-value-set="true">
                                    <optgroup label="Sales">
                                        <option value="Sinvoices">Invoices</option>
                                        <option value="Srefunds">Refunds</option>
                                    </optgroup>
                                    <optgroup label="Purchases or Retail">
                                        <option value="Pinvoices">Invoices</option>
                                        <option value="Prefunds">Refunds</option>
                                    </optgroup>
                                    <option value="income">Income</option>
                                    <option value="expenses">Expenses</option>
                                    <option value="manual_daily_entries">Manual daily entries</option>
                                </select>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/virtual-select.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
